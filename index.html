<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ConversioGroup - Wir sind bald für Sie da!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="etc.css" rel="stylesheet">
</head>
<body>
<main class="bg-gradient-to-b from-white to-[#E0E0E0] w-screen h-screen">
    <div class="w-screen h-screen bg-lefto">
        <div class="w-screen h-screen bg-righto">
            <div class="container flex h-screen justify-center items-center mx-auto">
                <div class="flex flex-col">
                    <img src="images/logo.png" alt="ConversioGroup Logo"
                         class="max-w-auto mx-auto mb-20 sm:max-w-[382px]">
                    <div class="flex flex-col space-y-4 text-center">
                        <h1 class="regular italic text-3xl text-[#707070]">Hier entsteht gerade unsere neue Website</h1>
                        <p class="regular">Bitte versuchen Sie es später erneut</p>
                        <div class="flex flex-col space-y-4">
                            <div class="flex flex-row justify-center space-x-2 items-center">
                                <p class="bold text-[#898989]">SERVICELINE</p>
                                <div class="flex flex-row justify-center items-center">
                                    <img src="images/phone.png" alt="Telefon" class="max-w-[30px] mr-2">
                                    <a href="tel:+43014390099">+43 (0) 1 439 0099</a>
                                </div>
                            </div>
                            <div class="flex flex-row justify-center space-x-2 items-center mb-10">
                                <p class="bold text-[#898989]">FINDE UNS AUF</p>
                                <div class="flex flex-row justify-center items-center">
                                    <img src="images/facebook.png" alt="Facebook" class="max-w-[30px] mr-2">
                                    <a href="https://www.facebook.com/conversiogroup" target="_blank">Facebook</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-36 text-center cursor-pointer" data-bs-toggle="modal" data-bs-target="#exampleModal">IMPRESSUM</div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="text-xl medium" id="exampleModalLabel">Impressum</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body regular">
                Impressum steht dann hier.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary text-black hover:text-white transition-all hover:bg-[#f5f5f5] regular" data-bs-dismiss="modal">Schließen</button>
            </div>
        </div>
    </div>
</div>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
